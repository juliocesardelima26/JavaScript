<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>

    <style>
        body {
            background-color: rgba(127, 255, 212, 0.534);
            color: brown;

<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
      var n1 = Number.parseFloat(window.prompt('Digite um número'))
      var n2 = Number.parseFloat(window.prompt('Digite outro número'))

      window.alert(`A soma entre o ${n1} e o ${n2} é igual a: ${s}` )

    </script>
