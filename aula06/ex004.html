<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>

        body {
            background-color: rgba(0, 0, 255, 0.445);
            color: white;
            font: normal 18pt Arial
        }


    </style>
</head>
<body>
    <h1>Iniciando DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> em JS.</p>
    <div id="d">Clique em mim</div>
    


    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('d')

        window.document.write(p1.innerHTML)
        d.style.backgroundColor = 'black'


    </script>
    
</body>
</html>
